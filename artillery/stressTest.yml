config:
  target: "http://localhost:8080/api"
  phases:
    - duration: 10
      arrivalRate: 1000
  # defaults:
  #   headers:
  #     x-my-service-auth: '987401838271002188298567'
  processor: './fakeDataGeneration.js'
scenarios:
  - name: 'Add User'
    flow:
      - function: 'generateUser'
      - post:
          url: '/signup'
          json:
            profile_name: '{{ profile_name }}'
            password: '{{ password }}'
            email: '{{ email }}'
            region: '{{ region }}'
            preferences: '{{ preferences }}'

      - post:
          url: '/login'
          json:
            profile_name: '{{ profile_name }}'
            password: '{{ password }}'
      - log: 'Add User'

  - name: 'Video Save'
    flow:
      - function: 'generateVideoSaved'
      - post:
          url: '/saved'
          json:
            user_id: '{{ user_id }}'
            video_id: '{{ video_id }}'
            saved_time: '{{ saved_time }}'
      - log: 'Video Save'
  
  
  - name: 'Video Watched'
    flow:
      - function: 'generateVideoWatched'
      - post:
          url: '/watched'
          json:
            user_id: '{{ user_id }}'
            video_id: '{{ video_id }}'
            rating: '{{ rating }}'
      - log: 'Video Watched'
  
  - name: 'Login'
    flow:
      - function: 'generateFakeLog'
      - post:
          url: '/login/redis'
          json:
            user_id: '{{ user_id }}'
            region: '{{ region }}'
      - log: 'Login'
  
  - name: 'Logout'
    flow:
      - function: 'generateFakeLog'
      - post:
          url: '/logout/redis'
          json:
            user_id: '{{ user_id }}'
            region: '{{ region }}'
      - log: 'Logout'
